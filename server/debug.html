<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShooter Debug - Server View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00CCFF;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .container {
            flex: 1;
            max-width: 1200px;
        }

        .section {
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #FF8800;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #FF8800;
            margin-bottom: 10px;
            font-size: 16px;
            text-shadow: 0 0 10px #FF6600;
        }

        #canvas {
            display: block;
            border: 2px solid #00CCFF;
            background: #050810;
            margin-bottom: 10px;
            image-rendering: pixelated;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-left: 3px solid #FF8800;
        }

        .stat-label {
            color: #FF8800;
            font-size: 12px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #00CCFF;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .players-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .player-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin-bottom: 8px;
            border-left: 3px solid #0088FF;
            font-size: 12px;
        }

        .player-item.local {
            border-left-color: #FFD700;
        }

        .player-name {
            color: #00CCFF;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-info {
            color: #FF8800;
            margin: 3px 0;
            font-size: 11px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            margin-right: 10px;
            font-weight: bold;
            font-size: 12px;
        }

        .connected {
            background: #00AA00;
            color: #000;
        }

        .disconnected {
            background: #AA0000;
            color: #fff;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
        }

        .bullets-info {
            font-size: 12px;
            color: #FF8800;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: #FF8800;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FFB833;
        }

        .connection-banner {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            height: 50px;
            background: #AA0000;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            letter-spacing: 1px;
            transition: top 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .connection-banner.show {
            top: 0;
        }
    </style>
</head>
<body>
    <div id="debugConnectionBanner" class="connection-banner">DISCONNECTED</div>
    <div class="container">
        <div class="section">
            <h2>ðŸŽ® Server Debug View - Overhead Map</h2>
            
            <div class="legend">
                <div class="legend-item" style="color: #334D66;">
                    <div class="legend-box"></div> Walls
                </div>
                <div class="legend-item" style="color: #7A5AA8;">
                    <div class="legend-box"></div> Buildings
                </div>
                <div class="legend-item" style="color: #FFAA33;">
                    <div class="legend-box"></div> Doors
                </div>
                <div class="legend-item" style="color: #66E6FF;">
                    <div class="legend-box"></div> Windows
                </div>
                <div class="legend-item" style="color: #0088FF;">
                    <div class="legend-box"></div> Players
                </div>
                <div class="legend-item" style="color: #FF8800;">
                    <div class="legend-box"></div> Bullets
                </div>
            </div>

            <canvas id="canvas" width="600" height="600"></canvas>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Connected Players</div>
                    <div class="stat-value" id="playerCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Active Bullets</div>
                    <div class="stat-value" id="bulletCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Server Updates/sec</div>
                    <div class="stat-value" id="updateRate">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Connection Status</div>
                    <div class="stat-value" id="connStatus"><span class="connection-status disconnected">Disconnected</span></div>
                </div>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>ðŸ‘¥ Player Details</h2>
            <div class="players-list" id="playersList"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gameState = { players: [], bullets: [] };
        let updateCount = 0;
        let lastUpdateTime = Date.now();

        // Connect to server via WebSocket for debug updates
        const debugWs = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/debug`);

        function setDebugConnectionBanner(connected) {
            const banner = document.getElementById('debugConnectionBanner');
            if (!banner) return;
            if (connected) {
                banner.classList.remove('show');
            } else {
                banner.textContent = 'DISCONNECTED';
                banner.classList.add('show');
            }
        }

        debugWs.onopen = () => {
            console.log('Connected to debug WebSocket');
            document.getElementById('connStatus').innerHTML = '<span class="connection-status connected">Connected</span>';
            setDebugConnectionBanner(true);
        };

        debugWs.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                
                if (message.type === 'debugState') {
                    gameState = message.state;
                    updateCount++;
                    drawMap();
                    updateStats();
                    updatePlayersList();
                }
            } catch (error) {
                console.error('Debug message error:', error);
            }
        };

        debugWs.onerror = (error) => {
            console.error('WebSocket error:', error);
            document.getElementById('connStatus').innerHTML = '<span class="connection-status disconnected">Disconnected</span>';
            setDebugConnectionBanner(false);
        };

        debugWs.onclose = () => {
            console.log('Disconnected from debug WebSocket');
            document.getElementById('connStatus').innerHTML = '<span class="connection-status disconnected">Disconnected</span>';
            setDebugConnectionBanner(false);
        };

        function drawMap() {
            const canvasSize = canvas.width;
            const world = gameState.worldLayout || { walls: [], buildings: [] };

            const deriveBounds = () => {
                const arenaBounds = world.bounds || {};
                let minX = Number.isFinite(arenaBounds.minX) ? arenaBounds.minX : Infinity;
                let maxX = Number.isFinite(arenaBounds.maxX) ? arenaBounds.maxX : -Infinity;
                let minZ = Number.isFinite(arenaBounds.minZ) ? arenaBounds.minZ : Infinity;
                let maxZ = Number.isFinite(arenaBounds.maxZ) ? arenaBounds.maxZ : -Infinity;

                if (Number.isFinite(minX) && Number.isFinite(maxX) && Number.isFinite(minZ) && Number.isFinite(maxZ)) {
                    const spanX = Math.max(1, maxX - minX);
                    const spanZ = Math.max(1, maxZ - minZ);
                    return {
                        mapSize: Math.max(spanX, spanZ),
                        centerX: (minX + maxX) / 2,
                        centerZ: (minZ + maxZ) / 2
                    };
                }

                const includePoint = (x, z) => {
                    if (!Number.isFinite(x) || !Number.isFinite(z)) {
                        return;
                    }
                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minZ = Math.min(minZ, z);
                    maxZ = Math.max(maxZ, z);
                };

                const includeRect = (x, z, width, depth) => {
                    if (!Number.isFinite(x) || !Number.isFinite(z) || !Number.isFinite(width) || !Number.isFinite(depth)) {
                        return;
                    }
                    includePoint(x - width / 2, z - depth / 2);
                    includePoint(x + width / 2, z + depth / 2);
                };

                for (const wall of world.walls || []) {
                    const width = Number.isFinite(wall.width)
                        ? wall.width
                        : (wall.axis === 'x' ? wall.length : wall.thickness);
                    const depth = Number.isFinite(wall.depth)
                        ? wall.depth
                        : (wall.axis === 'x' ? wall.thickness : wall.length);
                    includeRect(wall.x, wall.z, width, depth);
                }

                for (const building of world.buildings || []) {
                    includeRect(building.x, building.z, building.width, building.depth);
                }

                if (!Number.isFinite(minX) || !Number.isFinite(maxX) || !Number.isFinite(minZ) || !Number.isFinite(maxZ)) {
                    minX = -100;
                    maxX = 100;
                    minZ = -100;
                    maxZ = 100;
                }

                const spanX = Math.max(1, maxX - minX);
                const spanZ = Math.max(1, maxZ - minZ);
                const mapSize = Math.max(spanX, spanZ);
                const centerX = (minX + maxX) / 2;
                const centerZ = (minZ + maxZ) / 2;

                return {
                    mapSize,
                    centerX,
                    centerZ
                };
            };

            const bounds = deriveBounds();
            const scale = canvasSize / bounds.mapSize;

            const worldToScreen = (x, z) => ({
                x: (x - (bounds.centerX - bounds.mapSize / 2)) * scale,
                y: (z - (bounds.centerZ - bounds.mapSize / 2)) * scale
            });

            const drawOpeningLine = (x1, z1, x2, z2, color, lineWidth = 2) => {
                const p1 = worldToScreen(x1, z1);
                const p2 = worldToScreen(x2, z2);
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            };

            const drawRotatedRect = (x, z, width, depth, directionDeg, color) => {
                const center = worldToScreen(x, z);
                const widthPx = width * scale;
                const depthPx = depth * scale;
                ctx.save();
                ctx.translate(center.x, center.y);
                ctx.rotate((directionDeg || 0) * Math.PI / 180);
                ctx.fillStyle = color;
                ctx.fillRect(-widthPx / 2, -depthPx / 2, widthPx, depthPx);
                ctx.restore();
            };

            const playerColorToCss = (value, fallback) => {
                if (typeof value !== 'number' || !Number.isFinite(value)) {
                    return fallback;
                }
                const hex = Math.max(0, Math.floor(value)).toString(16).padStart(6, '0');
                return `#${hex}`;
            };

            // Clear canvas
            ctx.fillStyle = '#050810';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // Grid
            ctx.strokeStyle = '#1a3a4a';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const pos = (canvasSize / 10) * i;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvasSize);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvasSize, pos);
                ctx.stroke();
            }

            // Draw center
            ctx.strokeStyle = '#FF8800';
            ctx.lineWidth = 1;
            const centerPoint = worldToScreen(bounds.centerX, bounds.centerZ);
            ctx.beginPath();
            ctx.moveTo(centerPoint.x - 5, centerPoint.y);
            ctx.lineTo(centerPoint.x + 5, centerPoint.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(centerPoint.x, centerPoint.y - 5);
            ctx.lineTo(centerPoint.x, centerPoint.y + 5);
            ctx.stroke();

            // Draw world walls
            for (const wall of world.walls || []) {
                const width = Number.isFinite(wall.width)
                    ? wall.width
                    : (wall.axis === 'x' ? wall.length : wall.thickness);
                const depth = Number.isFinite(wall.depth)
                    ? wall.depth
                    : (wall.axis === 'x' ? wall.thickness : wall.length);
                drawRotatedRect(wall.x, wall.z, width, depth, 0, '#334D66');
            }

            // Draw building footprints (purple)
            for (const building of world.buildings || []) {
                drawRotatedRect(building.x, building.z, building.width, building.depth, 0, 'rgba(122, 90, 168, 0.55)');
                drawRotatedRect(building.x, building.z, building.width, building.depth, 0, 'rgba(122, 90, 168, 0.2)');

                const halfW = building.width / 2;
                const halfD = building.depth / 2;
                const openings = building.openings || [];
                for (const opening of openings) {
                    let x1 = building.x;
                    let z1 = building.z;
                    let x2 = building.x;
                    let z2 = building.z;

                    if (opening.side === 'north') {
                        x1 = building.x + opening.start;
                        z1 = building.z - halfD;
                        x2 = building.x + opening.end;
                        z2 = z1;
                    } else if (opening.side === 'south') {
                        x1 = building.x + opening.start;
                        z1 = building.z + halfD;
                        x2 = building.x + opening.end;
                        z2 = z1;
                    } else if (opening.side === 'west') {
                        x1 = building.x - halfW;
                        z1 = building.z + opening.start;
                        x2 = x1;
                        z2 = building.z + opening.end;
                    } else if (opening.side === 'east') {
                        x1 = building.x + halfW;
                        z1 = building.z + opening.start;
                        x2 = x1;
                        z2 = building.z + opening.end;
                    }

                    const color = opening.type === 'door' ? '#FFAA33' : '#66E6FF';
                    const width = opening.type === 'door' ? 3 : 2;
                    drawOpeningLine(x1, z1, x2, z2, color, width);
                }
            }

            // Draw players
            for (const player of gameState.players) {
                const screenPos = worldToScreen(player.position.x, player.position.z);
                const screenX = screenPos.x;
                const screenY = screenPos.y;
                const isDead = player.health <= 0;
                const baseColor = playerColorToCss(player.color, '#0088FF');
                const bodyColor = isDead ? '#666666' : baseColor;
                const accentColor = isDead ? '#888888' : baseColor;

                // Player circle
                ctx.fillStyle = bodyColor;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 6, 0, Math.PI * 2);
                ctx.fill();

                // Player rotation indicator
                ctx.strokeStyle = accentColor;
                ctx.lineWidth = 2;
                ctx.beginPath();
                const dirX = Math.cos(player.rotation.y) * 8;
                const dirZ = Math.sin(player.rotation.y) * 8;
                ctx.moveTo(screenX, screenY);
                ctx.lineTo(screenX + dirX, screenY + dirZ);
                ctx.stroke();

                // Player name label
                ctx.fillStyle = accentColor;
                ctx.font = 'bold 10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(player.name.substring(0, 10), screenX, screenY - 12);
            }

            // Draw bullets
            ctx.fillStyle = '#FF8800';
            for (const bullet of gameState.bullets) {
                const screenPos = worldToScreen(bullet.position.x, bullet.position.z);
                const screenX = screenPos.x;
                const screenY = screenPos.y;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateStats() {
            document.getElementById('playerCount').textContent = gameState.players.length;
            document.getElementById('bulletCount').textContent = gameState.bullets.length;

            // Calculate updates per second
            const now = Date.now();
            const elapsed = now - lastUpdateTime;
            if (elapsed >= 1000) {
                const rate = Math.round((updateCount * 1000) / elapsed);
                document.getElementById('updateRate').textContent = rate;
                updateCount = 0;
                lastUpdateTime = now;
            }
        }

        function updatePlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = '';

            for (const player of gameState.players) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';

                playerDiv.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-info">ID: ${player.id.substring(0, 8)}...</div>
                    <div class="player-info">Position: (${player.position.x.toFixed(1)}, ${player.position.y.toFixed(1)}, ${player.position.z.toFixed(1)})</div>
                    <div class="player-info">Health: <span style="color: ${player.health > 50 ? '#00CCFF' : player.health > 25 ? '#FF8800' : '#FF3300'}">${player.health}</span>/100</div>
                    <div class="player-info">Score: ${player.score}</div>
                    <div class="player-info">Rotation: (${player.rotation.x.toFixed(2)}, ${player.rotation.y.toFixed(2)}, ${player.rotation.z.toFixed(2)})</div>
                `;

                list.appendChild(playerDiv);
            }
        }

        // Initial draw
        drawMap();
    </script>
</body>
</html>
